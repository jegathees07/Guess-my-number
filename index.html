<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Luckiest+Guy&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <button type="button" class="btn-first" id="again">Play again</button>
            </div>
            <div>
                <h2>Between 1 to 100</h2>
            </div>
        </div>
    </div>
    <div class="center">
        <div>
            <img id="gif-image" src="assetes/tv-reaction.gif" style="display: none;" alt="" width="100%">
        </div>
        <div>
            <img id="lost-image" src="assetes/lost.gif" style="display:none ;" alt="" width="50%">
        </div>
    <div class="row-2">
        <div class="guess" id="computer">
            ?
        </div>
    <div class="heading">
        <h1>GUESS MY NUMBER....!</h1>
    </div>
    <div>
        <span id="message">Start Guessing......</span>
    </div>
    <div>
        <input id="user-input" type="number" placeholder="Type">
    </div>
    <div class="allign">
        <div>
        <button class="btn-second" id="check-btn">Check</button>
        </div>
    <div class="order">
        <b>Chances:<span id="score">10</span></b>
        <b>High score:<span id="high">0</span></b>
    </div>
    </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
